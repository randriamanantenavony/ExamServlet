<!doctype html>
<html lang="en">
  <head>
  	<title>Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/styles.css">

         <style>
             
             
        label {
            color: #24bde0; /* Couleur du texte */
            font-size: 16px; /* Taille de la police */
            margin-bottom: 10px; /* Marge en bas pour l'espace entre les éléments */
        }
        body {
            background-image: url('images/f.jpg');
            background-size: cover; /* Adapte l'image pour couvrir toute la page */
            background-repeat: no-repeat; /* Évite la répétition de l'image */
            background-position: center; /* Centre l'image */
        }
    </style>
    
       <style>
        button[type="submit"] {
            display: block;
            background-color: #24bde0; /* Couleur de fond */
            color: white; /* Couleur du texte */
            border: none; /* Pas de bordure */
            padding: 10px 20px; /* Rembourrage intérieur */
            font-size: 16px; /* Taille de la police */
            border-radius: 5px; /* Coins arrondis */
            cursor: pointer; /* Curseur pointeur */
            transition: background-color 0.3s ease; /* Transition douce pour le changement de couleur */
           
        }

        button[type="submit"]:hover {
            background-color: #1a8cad; /* Couleur de fond au survol */
        }

        button[type="submit"]:focus {
            outline: none; /* Supprime le contour de focus par défaut */
            box-shadow: 0 0 0 3px rgba(36, 189, 224, 0.5); /* Ajoute une ombre portée pour le focus */
        }
    </style>
    
	</head>
	<body>
            
            
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/bg-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
                                                    <form action="LoginServlet" class="signin-form" method="post">
			      		<div class="form-group mt-3">
                                            <input type="text" class="form-control" name="mail" required>
			      			<label class="form-control-placeholder" for="username">Email</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" name="password" required>
		              <label class="form-control-placeholder" for="password">Password</label>
		              
		            </div>
		            <div class="form-group">
		            	<button type="submit" >Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
